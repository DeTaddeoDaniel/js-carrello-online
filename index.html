<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrello online</title>

    <!-- CSS only bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Fogli di stile -->
    <link rel="stylesheet" href="style.css">
    

</head>
<body>

    <div class="container">
        
        <h1 class="text-center mt-2 mb-2">Carrito online</h1>
        
        <hr>

        <!-- sezione tabella prodotti carrello -->
        <table class="table">
                
            <!-- tabella intestazione -->
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Accion</th>
                    <th scope="col">Titol</th>
                </tr>
            </thead>

            <!-- tabella corpo -->
            <tbody id="items"></tbody>
                
            <!-- tabella footer -->
            <tfoot>
                <tr id="footer">
                    <th class='text-center' scope="row" colspan="5" >Carrito vacio - empieza a comprar!</th>
                </tr>
            </tfoot>
        </table>

        <hr>

        <div class="row" id="cards"></div>

        <hr>

        

        <!-- template card -->
        <template id="template-card">
            <div class="col-12 col-sm-6 col-md-3 mb-2">
                <div class="card">
                    <img alt="img-products" class="card-img-top">
                    <div class="card-body">
                        <h5>Titulo</h5>
                        <p>precio</p>
                        <button class="btn btn-success">Comprar</button>
                    </div>
                </div>
            </div>
        </template>

        <!-- template carrito -->
        <template id="template-carrito">
            <tr>
                <th scope="row">id</th>
                <td>Cafe</td> <!-- table cella in riga della tabella -->
                <td>1</td>
                <td>
                    <button class="btn btn-info btn-sm">+</button>
                    <button class="btn btn-danger btn-sm">-</button>
                </td>
                <td>$ <span>500</span></td>
            </tr>
            
        </template>

        <!-- template footer -->
        <template id="template-footer">
            <th scope="row" colspan="2">Total products</th>
            <td>10</td>
            <td>
                <button class="btn btn-danger btn-ms" id="vaciar-carrito">Vaciar carrito</button>
            </td>
            <td class="font-weight-bold">$ <span>5000</span></td>
        </template>

    
    <!-- fine conteiner -->
    </div>

    <script src="app.js"></script>
    
</body>
</html>
